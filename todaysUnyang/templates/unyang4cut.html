{% extends "base.html" %}
{% block content %}
<style>
    body {
        display: grid;
        min-height: 100vh;
    }
</style>
<div id="unyang4cut_select" class="p-2 d-flex flex-row justify-content-around">
    <div class="text-center d-flex flex-column justify-content-around" style="width: 60%;">
        <h1>운양네컷</h1>
        <div id="registration_panel" class="card p-2 text-center">
            <p>사진을 찍고싶다면</p>
            <a id="registrationBtn" class="btn btn-success" href="/photo/registration">사진 찍으러 가기</a>
        </div>
        <div id="download_panel" class="card p-2 text-center">
            <p>사진을 찾고싶다면</p>
            <a id="downloadBtn" class="btn btn-primary" href="/photo/download">사진 꾸미러 가기</a>
        </div>
    </div>
</div>
{% endblock %}
