{% extends "base.html" %}
{% block content %}

<style>
    .scrollRemove::-webkit-scrollbar {
        display: none;
    }

    .disabled {
        display: none;
    }

    .enabled {
        display: block;
        pointer-events: none;
    }
</style>
<h1 class="display-3 p-3">운양네컷 꾸미기</h1>
<div class="unyang4cut d-flex flex-row p-2" style="height: 100%">
    <!-- 이미지 피커 -->
    <div class="p-1 overflow-auto scrollRemove" id="imagePeeker" style="width: 50%; max-height: 100%">
        <div class="justify-contents" id="box">
            <p class="text-center">폴더를 선택해주세요</p>
            <p hx-get="/photo/folders" hx-trigger="load">파일 불러오는중...</p>
        </div>
    </div>
    <!-- 프레임 프리뷰 -->
    <div class="p-1" id="framePeeker" style="width: 50%">
        <div class="frame" style="width: 100%">
            <div class="card" id="box">
                <img class="card-img" src="/static/unyang4cut/FRAMES/black.png" alt="frame" style="width: 100%" />
                <div class="card-img-overlay d-flex flex-column p-2 text-center align-middle">
                    <div class="imageFrameContainer"
                        style="width: 100%; aspect-ratio: 3/2; background-color: grey; margin-bottom: 8px; color: white;">
                        <img class="disabled img-fluid imageFrame" src="#" alt="1번" onclick="popImage(this.alt)" />
                        <p class="designator">1번</p>
                    </div>
                    <div class="imageFrameContainer"
                        style="width: 100%; aspect-ratio: 3/2; background-color: grey; margin-bottom: 8px; color: white;">
                        <img class="disabled img-fluid imageFrame" src="#" alt="2번" onclick="popImage(this.alt)" />
                        <p class="designator">2번</p>
                    </div>
                    <div class="imageFrameContainer"
                        style="width: 100%; aspect-ratio: 3/2; background-color: grey; margin-bottom: 8px; color: white;">
                        <img class="disabled img-fluid imageFrame" src="#" alt="3번" onclick="popImage(this.alt)" />
                        <p class="designator">3번</p>
                    </div>
                    <div class="imageFrameContainer"
                        style="width: 100%; aspect-ratio: 3/2; background-color: grey; margin-bottom: 8px; color: white;">
                        <img class="disabled img-fluid imageFrame" src="#" alt="4번" onclick="popImage(this.alt)" />
                        <p class="designator">4번</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 버튼 -->
        <div class="d-flex p-2 justify-content-around" id="frameSelector">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#frameModal">프레임</button>
            <button type="generate" id="generate" class="btn btn-success" hx-get="/photo/collage"
                hx-include="[name='json']" hx-target="#collageLoading" hx-indicator="#indicator" data-bs-toggle="modal"
                data-bs-target="#downloadModal">만들기</button>
            <input class="visually-hidden" id="imageCollage" type="json" name="json" hx-get="/photo/collage"
                hx-target="#result">

        </div>
    </div>
    <!-- 프레임 선택 모달 -->
    <div class="modal fade" id="frameModal" tabindex="-1" aria-labelledby="frameModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="frameModalLabel">프레임 선택</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    프레임들
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary">저장</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 다운로드 모달 -->
    <div class="modal fade" id="downloadModal" tabindex="-1" aria-labelledby="downloadModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="downloadModalLable">다운로드</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="collageLoading">
                    <div class="modal-body">
                        <div id="result" class="d-flex justify-content-center text-center">
                            <img id="indicator" class="htmx-indicator" src="/static/spinner.gif" /><br>
                            <h5>제작중...</h5>
                        </div>
                    </div>
                    <!-- <div class="modal-footer">
                        닫기 버튼 클릭시 백엔드에서 result 요소를 통째로 다시 받아와서 치환함.
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" hx-get="/photo/closeDownloadModal" hx-target="#collageLoading"
                            >닫기</button>
                        <a href="#" id="downloadBtn" download>
                            <button type="button" class="btn btn-primary" onclick="download()">네컷만 저장하기</button>
                        </a>
                        <button type="button" class="btn btn-success" onclick="downloadAllFiles()">네컷과 이미지 모두 저장하기</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/unyang4cut.js"></script>
<script>
    window.onload = function () {
        var leftDiv = document.getElementById('imagePeeker');
        var rightDiv = document.getElementById('framePeeker');

        // 프레임 프리뷰 div의 높이 가져오기
        var rightDivHeight = rightDiv.clientHeight;

        // 이미지 피커 div에 높이 적용
        leftDiv.style.height = rightDivHeight + 'px';
    };
</script>

{% endblock %}
